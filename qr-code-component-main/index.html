<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      display: flex;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    * {
      font-family: 'Outfit', sans-serif;

    }

    h2 {
      color: hsl(218, 44%, 22%);
      font-weight: bolder;
    }

    h3 {
      font-size: 15px;
      color: hsl(220, 15%, 55%);
      font-weight: 400;
    }

    img {
      border-radius: 20px;
    }
  </style>
</head>

<body
  style="height: 100vh; background-color: hsl(212, 45%, 89%); display: flex; align-items: center; justify-content: center; flex-direction: column;">
  <div style="display: flex; flex-direction: column; text-align: center; max-width: 20rem; padding: 20px; border-radius: 20px; background-color: white; filter: drop-shadow(0 10px 8px rgb(0 0 0 / 0.04)) drop-shadow(0 4px 3px rgb(0 0 0 / 0.1));
    ">
    <img src="./images/image-qr-code.png" alt="qr code" style="width: 100%; height: auto;" />
    <div style="padding-left: 25px; padding-right: 25px;">
      <h2 style="flex-wrap: wrap;">
        Improve your front-end <br /> skills by building projects
      </h2>
      <h3 style="text-align: center;">
        Scan the QR code to visit Frontend <br /> Mentor and take your coding skills to the next level
      </h3>
    </div>
  </div>
  <div style="padding-top: 1.5rem;" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">jh316</a>.
  </div>
</body>

</html>
